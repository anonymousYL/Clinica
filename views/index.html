<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Login</title>

	<!-- Sweet Alert V8.13.0 JS file -->
	<script src="../js/sweetalert2.min.js"></script>

	<%- include('partials/index.html') %>
	
</head>

<body>

	<div class="login-container">
		<div class="login-content">
			<div class="d-flex align-items-center mb-3 pb-1">
				<div class="col-12 col-md-2" style="text-align: center;">
					<i class="fas fa-briefcase-medical fa-2x me-3" style="color: #2c519a;"></i>
				</div>
				<div class="col-12 col-md-10" style="text-align: center;">
					<span class="h2 fw-bold mb-0" style="color: #2c519a;"><strong>Clínica Medica</strong></span>

				</div>
			</div>
			<p class="text-center">
				<i class="fas fa-user-circle fa-5x" style="color: #2c519a;"></i>
			</p>
			<p class="text-center">
				Iniciar sesión con su cuenta
			</p>
			<form action="">
				<div class="form-group">
					<label for="UserName" class="bmd-label-floating"><i class="fas fa-user"></i> &nbsp; Usuario</label>
					<input type="text" class="form-control" id="UserName" name="usuario" pattern="[a-zA-Z0-9]{1,35}"
						maxlength="35">
				</div>
				<div class="form-group">
					<label for="UserPassword" class="bmd-label-floating"><i class="fas fa-key"></i> &nbsp;
						Contraseña</label>
					<input type="password" class="form-control" id="UserPassword" name="clave" maxlength="200">
				</div>
				<a href="../views/home.html" class="btn-login text-center">INICIAR SESION</a>
			</form>
		</div>
	</div>


	<!--=============================================
	=            Include JavaScript files           =
	==============================================-->
	<!-- jQuery V3.4.1 -->
	<script src="../js/jquery-3.4.1.min.js"></script>

	<!-- popper -->
	<script src="../js/popper.min.js"></script>

	<!-- Bootstrap V4.3 -->
	<script src="../js/bootstrap.min.js"></script>

	<!-- jQuery Custom Content Scroller V3.1.5 -->
	<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>

	<!-- Bootstrap Material Design V4.0 -->
	<script src="../js/bootstrap-material-design.min.js"></script>
	<script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>

	<script src="../js/main.js"></script>
</body>

</html>
